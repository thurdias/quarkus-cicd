apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app
  namespace: prod
spec:
  rules:
  - host: prod.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-app
            port:
              number: 8080
